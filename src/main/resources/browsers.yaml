templates:
  - name: chrome default
    browser_name: chrome
    driver: ""
    options:
      headless: false
      accept_insecure_certs: true
      unhandled_prompt_behaviour: "accept"
      arguments:
        - "--start-maximized"

  - name: firefox default
    browser_name: firefox
    driver: ""
    options:
      headless: false
      accept_insecure_certs: true
      unhandled_prompt_behaviour: accept